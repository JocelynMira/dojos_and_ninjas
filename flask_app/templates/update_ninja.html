<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update Ninja</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <form action="/update_ninja/{{ninja.id}}" method='POST' class="col-4 bg-dark p-4 my-5 mx-5 text-light">
            <h2 class="text-center text-primary">Update Ninja {{ninja.first_name}}</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" value="{{ninja.first_name}}"/>
                <label class="form-label" for="name">First Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" value="{{ninja.last_name}}"/>
                <label class="form-label" for="last_name">Last name</label>
            </div>
            <div class="form-outline mb-2">
                <input type="number" class="form-control" name="age" value="{{ninja.age}}"/>
                <label class="form-label" for="email">Age</label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary mb-4 mr-2" value="Update Ninja">
            <div style="width:270px" align="end">
                <a href="/" class="btn btn-secondary  mt-4">Back to Dojo</a>
            </div>
        </form>
    </div>
</body>
</html>
