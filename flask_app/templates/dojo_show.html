<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a075df1c0.js" crossorigin="anonymous"></script>
    <title>Dojos Show</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <section class="col-6 bg-dark p-4 my-5 mx-5 text-light">
            <h2 class="text-primary">{{dojo.name}} Ninjas</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojo.ninjas %}
                    <tr>
                        <td scope="row">{{ninja.id}}</td>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td>
                            <a href="/edit_ninja/{{ninja.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="/delete_ninja/{{ninja.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
            <div style="width:410px" align="end">
                <a href="/" class="btn btn-secondary  mt-4">Home</a>
            </div>
        </section>
    </div>
</body>
</html>
